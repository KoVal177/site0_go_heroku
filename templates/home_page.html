<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewpoint" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-RU-Compatible" content="ie=edge">
	<title>Главная страница</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
	<h1>Главная страница</h1>

	{{ if eq .Name "Bob" }}
	<span>Ну привет!</span>
	{{ else }}
	<span>А ты кто такой?</span>
	{{ end }}

	<ul>
		{{ range .Hobbies }}
			<li><b>{{ . }}</b>
		{{ end }}
	</ul>

	<p>Пользователь: {{ .Name }}</p>
	<p>Возраст: {{ .Age }}</p>
	<p>Деньги: {{ .Money }}</p>
	<p>напишу чего нибудь</p>

	<a href="contacts/">contacts</a></body></html>


</body>
</html>
